<svg [attr.height]="svgContainer.height" [attr.width]="svgContainer.width" [attr.viewBox]="svgViewBoxStr"  (mousemove)="setPosition($event)">
  <svg:defs>
    <svg:linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <!--svg:linearGradient id="grad1" x1="0%" y1="0%" [attr.x2]="gradientX2" [attr.y2]="gradientY2"-->
      <svg:stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <svg:stop [attr.offset]="gradientY2" style="stop-color:rgb(125,0,125);stop-opacity:1" />
      <svg:stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
    </svg:linearGradient>
  </svg:defs>
  <svg:rect class="SVGHeatmap" [attr.width]="heatMap.width" [attr.height]="heatMap.height" fill="url(#grad1)">
  </svg:rect>
  <svg:line class="SVGYAxis" [attr.x1]="yAxis.x1" [attr.y1]="yAxis.y1" [attr.x2]="yAxis.x2" [attr.y2]="yAxis.y2"/>
  <a *ngFor="let label of yAxis.labels; let i = index">
  <svg:text [attr.x]="yAxis.labelXpos[i]" [attr.y]="yAxis.labelYpos[i]" fill="#c0c0c0" > {{label}} </svg:text>
  </a>
</svg>
