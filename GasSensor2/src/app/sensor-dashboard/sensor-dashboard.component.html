<div class="jumbotron" style="background:#2c2c2c;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="stopwatch">{{stopWatch | date:'mm:ss'}}</div>
      </div>
      <div class="col-md-8">
        <form>
          <div class="form-row">
            <div class="form-group col-md-1">
              <button class="form-control stopwatchButton" (click)="startRun()">Start</button>
            </div>
            <div class="form-group col-md-1">
              <button class="form-control stopwatchButton" (click)="stopRun()">Stop</button>
            </div>
            <div class="form-group col-md-1">
              <div class="recodingIconPaused">
                <div [ngClass]="{'recodingIconRec': dataIsRecording }">
                  <i class="fa fa-cloud-upload"> </i>
                </div>
              </div>
            </div>
            <div class="form-group col-md-1">
              <label for="runNumber">Run</label>
              <a class="form-control"> {{run.runnumber}} </a>
              <small id="runNumberHelp" class="form-text text-muted">Nummer</small>
            </div>
            <div class="form-group col-md-8">
              <label for="description">Beschreibung</label>
              <input type="text" class="form-control" [(ngModel)]="run.description" name="runDescription" id="runDescription" placeholder="Testlauf">
              <small id="runDescriptionHelp" class="form-text text-muted">Kurze Beschreibung zu den aufgenommenen Daten.</small>
              <!-- {{runDescription}}-->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <tempGauge [gaugeTemp]="sensor.pressure | number: '2.2-2'"> </tempGauge>
      <p class="text-center"> Flaschendruck </p>
    </div>
    <div class="col-md-8">
      <app-history-chart [historyChartData]="pressureValues"> </app-history-chart>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <p> Remote Server IP Address: {{serverIPAddress}} </p>
    </div>
  </div>
</div>
